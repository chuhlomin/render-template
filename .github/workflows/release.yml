name: release

on:
  push:
    tags:
      - 'v1.*'

env:
  DOCKER_IMAGE: chuhlomin/render-template

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get the tag
        id: get_tag
        run: echo "tag=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: chuhlomin/actions/docker-build-push@main
        with:
          username: chuhlomin
          password: ${{ secrets.DOCKER_PASSWORD }}
          image_name: ${{ env.DOCKER_IMAGE }}
          tags: ${{ env.DOCKER_IMAGE }}:${{ steps.get_tag.outputs.tag }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7,windows/amd64,windows/arm64,windows/386,darwin/amd64,darwin/arm64

  update-tag:
    runs-on: ubuntu-latest
    environment: v1 # requires approval
    needs: release
    if: startsWith(github.ref, 'refs/tags/v1.')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update v1 tag
        shell: bash
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "gha@chuhlomin.com"
          git tag -f v1
          git push -f origin v1
